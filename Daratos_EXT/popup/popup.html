<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap">
        <link rel="stylesheet" type="text/css" href="../stylesheets/popup.css" />
        <script src="popup.js" type="text/javascript"></script>
        <title>Daratos</title>
    </head>
    <body>
        <div class="container">
            <h4 class="center-align">daratos</h4>

            <div class="content">
                <div class="center">
                    <div class="preloader-wrapper active hide" id="loader">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                            <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                            <div class="circle"></div>
                            </div>
                        </div>
                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                            <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                            <div class="circle"></div>
                            </div>
                        </div>
                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                            <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                            <div class="circle"></div>
                            </div>
                        </div>
                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                            <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                            <div class="circle"></div>
                            </div>
                        </div>
                    </div>

                    <button class="waves-effect waves-light btn" id="bias_button">Determine bias</button>

                    <h6 id="output_box"></h6>

                    <div id="sliderDiv" class="slidecontainer">
                        <input type="range" min="-42" max="42" value="0" class="slider" id="bias_output" disabled="true">
                        <input type="range" min="1" max="100" value="50" class="slider">
                    </div>
                </div>
                
            </div>
            <div id="bias-ack">
                <p class="center-align">Bias calculated using <a href="https://www.thebipartisanpress.com">The Bipartisan Press'</a> AI</p>
            </div>
        </div>
    </body>
</html>
